<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>いろんな質感スライムたんズ</title>
        
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css">
        <link rel="stylesheet" href="css/style.css">
        
        <script
        src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
    </head> 
    <body>
        <h1>☆動く！スライムたんズ☆</h1>
        <h2>クリックすると…！？</h2>

        <hr class="cp_hr10" />

        <div class="sraimu">
        <div class="aonoe"><img src="img/青スライムたん.jpg" alt="" height="210px" width="245px" id="ao"></div>
        <div class="reflection"><img src="img/岩スライムたん.jpg" alt="" height="190px" width="225px" id="iwa"></div>
        <img src="img/白スライムたん.jpg" alt="" height="200px" width="235px" id="siro">
        </div>
  
        <div class="onoma">
        <p id="puni">ぷにっ</p>
        <p id="kati">カチッ</p>
        <p id="huwa">ふわっ</p>
        </div>

        <div class="sraimuu">
            <div class="zaranoe"><img src="img/ザラザラスライムたん.jpg" alt="" height="195px" width="230px" id="midori"></div>
            <div class="nekonoe"><img src="img/ねこスライム.jpg" alt="" height="210px" width="280px" id="mike"></div>
            <div class="hatonoe"><img src="img/ハートスライムたん.jpg" alt="" height="200px" width="235px" id="pink"></div>
        </div>

        <div class="onomaa">
        <p id="zara">ざらっ</p>
        <p id="neko">ねこ</p>
        <p id="hato">（概念）</p>
        </div>

        <audio id="aosura" src="audio/ぷよん.mp3"></audio>
        <audio id="iwasura" src="audio/石が砕ける.mp3"></audio>
        <audio id="sirosura" src="audio/煙モクモク.mp3"></audio>

        <audio id="kusasura" src="audio/茂みガサガサ.mp3"></audio>
        <audio id="nekosura" src="audio/ニュッ3.mp3"></audio>
        <audio id="nekonokoe" src="audio/猫の鳴き声2.mp3"></audio>
        <audio id="hatosura" src="audio/ナイフで突き刺す2.mp3"></audio>

        <script src="js/script.js"></script>
    </body>
</html>
